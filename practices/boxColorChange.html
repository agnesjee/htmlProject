<!DOCTYPE html>
<html>
<head>
 <title>Favorite Color</title>

 <style type="text/css">
  #box{
   padding:100px 200px;
   border-style: solid;
   border-width: 1px 1px 1px 1px;
   border-color: black;
  }
 </style>

</head>
<body>
 <div id="box"></div><br>
 
 Choose your favorite color:<br><br>
 <input type="radio"  id="color" name="color" value="red"/>Red
 <input type="radio"  id="color" name="color" value="green"/>Green
 <input type="radio"  id="color" name="color" value="blue"/>Blue

 <script type="text/javascript">
 colorChange();

 function colorChange(){
   var colors= document.getElementsByName("color");
   for (var i = 0; i < colors.length; i++){
    colors[i].onchange = function (){
     if(this.checked == true) {
      document.getElementById("box").style.backgroundColor = this.value;
     }
    }
   }
 }

 </script>

</body>
</html>
